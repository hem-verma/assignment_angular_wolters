<div class='card_container'>
    <table>
        <tr>  
            <th>Event Description</th>
            <th>Event Type</th>
            <th>Customer Name</th>
            <th>View</th>
        </tr>
    <tr *ngFor="let event of events">
            <td>{{event.description}}</td>
            <td> {{event.eventType}}</td>
            <td> {{event.customerName}}</td>
            <td><button (click)="getEventDetail(event.id)">View</button></td>
        </tr>
    </table>
    <div>Filter by Type</div>
    <div *ngFor="let type of eventTypes">
        <button (click)="getFilteredEventList(type)">{{type}}</button>
    </div>
    <div><button (click)="getFilteredEventList('')">Reset Filter</button></div>
</div>
